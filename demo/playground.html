<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Html to document - Playground</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      .playground {
        display: grid;
        height: 100vh;
        grid-template-columns: 1fr 1fr;
      }

      .actions {
      }

      #editor-input {
        height: 100%;
        border-right: 1px solid #ccc;

        display: flex;
        flex-direction: column;

        textarea {
          flex-grow: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="actions">
      <div class="actions__export">
        <button id="export-docx">Export DOCX</button>
      </div>
    </div>
    <div class="playground">
      <div id="editor-input">
        <div>HTML Input</div>
        <textarea id="input-html"></textarea>
      </div>
      <div id="output">
        <pre id="output-json"></pre>
      </div>
    </div>
    <script type="module" src="/src/playground.ts"></script>
  </body>
</html>
