name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: oven-sh/setup-bun@v2
      - name: Install dependencies
        run: bun install
      - name: Lint
        run: bun run lint
      - name: Format
        run: bun run format:check
      - name: Build
        run: bun run build
      - name: Typecheck
        run: bun run typecheck
      - name: Test
        run: bun run test
